<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | Our Website Launch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #ffffff;
      color: #111111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #111111;
    }

    p {
      font-size: 1rem;
      color: #333333;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .countdown {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .countdown div {
      text-align: center;
    }

    .countdown div span {
      display: block;
      font-size: 2rem;
      font-weight: 600;
      color: #000000;
    }

    .countdown div small {
      font-size: 0.75rem;
      color: #555555;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 1.5px solid #000000;
      border-radius: 50%;
      color: #000000;
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .socials a:hover {
      background: #000000;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />
  <h1>Something exciting is coming!</h1>
  <p>We’re putting the finishing touches on our very first website — built to serve and connect our amazing community. Stay tuned, we’ll be live soon! In the meantime, follow us on social media for updates and sneak peeks.</p>

  <div class="countdown" id="countdown">
    <div><span id="days">00</span><small>Days</small></div>
    <div><span id="hours">00</span><small>Hours</small></div>
    <div><span id="minutes">00</span><small>Minutes</small></div>
    <div><span id="seconds">00</span><small>Seconds</small></div>
  </div>

  <div class="socials">
    <a href="#" aria-label="Facebook">&#xf09a;</a>
    <a href="#" aria-label="Twitter">&#xf099;</a>
    <a href="#" aria-label="Instagram">&#xf16d;</a>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    // Countdown timer (example: 10 days from now)
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 10);

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days.toString().padStart(2, '0');
      document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
      document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById('countdown').innerHTML = '<span>We are live now!</span>';
      }
    }, 1000);
  </script>
</body>
</html>
